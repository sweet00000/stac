<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STAC Streamer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: sans-serif;
      }
      #toolbar {
        display: flex;
        gap: 8px;
        align-items: center;
        padding: 8px;
        flex-wrap: wrap;
        border-bottom: 1px solid #d8dee4;
        background: #f4f6f8;
      }
      #toolbar input,
      #toolbar select,
      #toolbar button {
        font-size: 13px;
        padding: 4px 6px;
      }
      #status {
        font-size: 13px;
        color: #1f2937;
      }
      #map {
        height: calc(100% - 62px);
        width: 100%;
      }
      .asset-links {
        margin-top: 6px;
      }
      .asset-links a {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <label>
        Catalog
        <select id="catalogPreset">
          <option value="https://earth-search.aws.element84.com/v1">Earth Search AWS</option>
          <option value="https://planetarycomputer.microsoft.com/api/stac/v1">Planetary Computer</option>
        </select>
      </label>
      <label>
        API URL
        <input id="apiUrl" size="45" value="https://earth-search.aws.element84.com/v1" />
      </label>
      <button id="loadCollections">Load Collections</button>
      <label>
        Filter
        <input id="collectionFilter" placeholder="filter collection id/title" />
      </label>
      <label>
        Collection
        <select id="collectionSelect"></select>
      </label>
      <label>
        Limit
        <input id="limitInput" type="number" min="1" max="100" value="10" style="width: 60px" />
      </label>
      <button id="clearCache">Clear Cache</button>
      <span id="status">Booting Pyodide…</span>
    </div>
    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

    <script>
      const statusEl = document.getElementById('status');
      const catalogPresetEl = document.getElementById('catalogPreset');
      const apiUrlEl = document.getElementById('apiUrl');
      const loadCollectionsEl = document.getElementById('loadCollections');
      const collectionFilterEl = document.getElementById('collectionFilter');
      const collectionSelectEl = document.getElementById('collectionSelect');
      const limitInputEl = document.getElementById('limitInput');
      const clearCacheEl = document.getElementById('clearCache');

      const map = L.map('map').setView([37.7749, -122.4194], 10);
      const allCollections = [];

      const footprintsLayer = L.geoJSON([], {
        style: {
          color: '#2a63ff',
          weight: 1,
          fillOpacity: 0.2,
        },
        onEachFeature: (feature, layer) => {
          const props = feature.properties || {};
          const links = Object.entries(props.streamable_assets || {})
            .map(([assetKey, asset]) => `<a href="${asset.href}" target="_blank" rel="noopener noreferrer">${assetKey}: ${asset.type || 'asset'}</a>`)
            .join('');

          layer.bindPopup(`
            <strong>${props.stac_id ?? 'Unknown ID'}</strong><br>
            ${props.collection ?? 'Unknown collection'}<br>
            ${props.datetime ?? 'No timestamp'}
            <div class="asset-links">${links || '<em>No image assets</em>'}</div>
          `);
        },
      }).addTo(map);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors',
      }).addTo(map);

      function setStatus(message) {
        statusEl.textContent = message;
      }

      function getBboxString(bounds) {
        const sw = bounds.getSouthWest();
        const ne = bounds.getNorthEast();
        return [sw.lng, sw.lat, ne.lng, ne.lat].join(',');
      }

      function debounce(fn, delayMs) {
        let timeoutId;
        return (...args) => {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => fn(...args), delayMs);
        };
      }

      function applyCollectionFilter() {
        const filter = collectionFilterEl.value.trim().toLowerCase();
        const filtered = allCollections.filter((item) => {
          return !filter || item.id.toLowerCase().includes(filter) || (item.title || '').toLowerCase().includes(filter);
        });

        collectionSelectEl.innerHTML = '';
        for (const item of filtered) {
          const option = document.createElement('option');
          option.value = item.id;
          option.textContent = item.title ? `${item.id} — ${item.title}` : item.id;
          collectionSelectEl.appendChild(option);
        }
      }

      async function runBackend(pyodide, queryPath) {
        const pyExpr = `import backend\nbackend.handle_request(${JSON.stringify(queryPath)})`;
        const raw = await pyodide.runPythonAsync(pyExpr);
        return JSON.parse(raw);
      }

      async function loadCollections(pyodide) {
        const apiUrl = apiUrlEl.value.trim();
        setStatus('Loading STAC collections...');
        const data = await runBackend(pyodide, `/api/stac/collections/?api_url=${encodeURIComponent(apiUrl)}`);
        if (data.error) {
          throw new Error(data.error);
        }

        allCollections.splice(0, allCollections.length, ...(data.collections || []));
        applyCollectionFilter();
        setStatus(`Loaded ${allCollections.length} collections.`);
      }

      async function initPyodideBridge() {
        setStatus('Loading Pyodide…');
        const pyodide = await loadPyodide();

        setStatus('Installing Python packages…');
        await pyodide.loadPackage('micropip');
        const micropip = pyodide.pyimport('micropip');
        await micropip.install(['django==4.2.13', 'pyodide-http==0.2.1', 'requests']);

        setStatus('Loading backend.py…');
        const backendSource = await fetch('backend.py').then((response) => {
          if (!response.ok) {
            throw new Error(`backend.py fetch failed (${response.status})`);
          }
          return response.text();
        });

        pyodide.FS.writeFile('backend.py', backendSource);
        await pyodide.runPythonAsync('import backend');

        return pyodide;
      }

      function installMapSearch(pyodide) {
        const runSearch = debounce(async () => {
          const collection = collectionSelectEl.value;
          if (!collection) {
            setStatus('Select a collection first.');
            return;
          }

          const bbox = getBboxString(map.getBounds());
          const apiUrl = apiUrlEl.value.trim();
          const limit = Math.min(100, Math.max(1, Number(limitInputEl.value || 10)));
          setStatus(`Searching ${collection}...`);

          try {
            const query = `/api/stac/search/?bbox=${encodeURIComponent(bbox)}&limit=${limit}&collection=${encodeURIComponent(collection)}&api_url=${encodeURIComponent(apiUrl)}`;
            const data = await runBackend(pyodide, query);

            if (data.error) {
              throw new Error(data.error);
            }

            footprintsLayer.clearLayers();
            footprintsLayer.addData(data);
            setStatus(`Loaded ${data.features?.length ?? 0} footprints for ${collection}.`);
          } catch (error) {
            console.error(error);
            setStatus(`Search failed: ${error.message || error}`);
          }
        }, 500);

        map.on('moveend', runSearch);
        collectionSelectEl.addEventListener('change', runSearch);
        limitInputEl.addEventListener('change', runSearch);
        apiUrlEl.addEventListener('change', runSearch);

        return { runSearch };
      }

      (async () => {
        try {
          const pyodide = await initPyodideBridge();
          const { runSearch } = installMapSearch(pyodide);

          catalogPresetEl.addEventListener('change', () => {
            apiUrlEl.value = catalogPresetEl.value;
          });

          loadCollectionsEl.addEventListener('click', async () => {
            try {
              await loadCollections(pyodide);
              runSearch();
            } catch (error) {
              console.error(error);
              setStatus(`Collections failed: ${error.message || error}`);
            }
          });

          collectionFilterEl.addEventListener('input', applyCollectionFilter);

          clearCacheEl.addEventListener('click', async () => {
            try {
              const data = await runBackend(pyodide, '/api/stac/clear/');
              setStatus(`Cache cleared (${data.deleted ?? 0} rows).`);
              footprintsLayer.clearLayers();
            } catch (error) {
              setStatus(`Clear failed: ${error.message || error}`);
            }
          });

          await loadCollections(pyodide);
          runSearch();
        } catch (error) {
          console.error(error);
          setStatus(`Bootstrap failed: ${error.message || error}`);
        }
      })();
    </script>
  </body>
</html>
